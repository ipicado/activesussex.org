<div class="rsc_comment_container">
	<div class="rsc_avatar_container">
		{avatar}
	</div>
	<div class="rsc_right_container">
		<span class="rsc_author"><strong>{AuthorName}</strong> <small>({date})</small></span>
		<span class="rsc_clear"></span>
		<div class="rsc_cloud_container">
			<span class="rsc_cloud_arrow"></span>
			<span class="rsc_cloud_comment">
				<span class="rsc_subject">{subject}</span>
				<span class="rsc_voting">{vote}</span>
				<span class="rsc_attachement">{attachement}</span>
				<span class="rsc_clear"></span>
				{comment}
			</span>
		</div>
		<span class="rsc_clear"></span>
		<div class="rsc_options">{AuthorIP} {AuthorWebsite} {EditComment} {DeleteComment} {PublishComment}</div>
	</div>
</div>
